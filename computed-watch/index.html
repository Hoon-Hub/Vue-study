<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        id값이 존재하지 않는 데이터 리스트를 출력하기 : computed
        <div v-for="todo in computedTodos"
         :key="todo.id">
            <input type="checkbox"
                v-model="todo.done">
            <span>{{ todo.title }}</span>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                todos: [
                    { title: '아침먹기' },
                    { title: '점심먹기' },
                    { title: '저녁먹기' },
                    { title: '야식먹기' },

                ]
            },
            computed: {
                computedTodos () {
                    return this.todos.map((todo, index) => {
                        // return Object.assign({},todo, {
                        //     id: index + 1,
                        //     done: false
                        // })
                        return {
                            ...todo,
                            id: index + 1,
                            done: false
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
