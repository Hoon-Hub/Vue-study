<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
  
    <div id="app">
        <!-- <input type="text" v-model:value="message"> -->
        <!-- <input type="text" name="" id="" @input="message = $event.target.value" :value="message"> -->
        <!-- <div>{{ message }}</div> -->
        <input type="text" name="" id="" @input="bindMessage" :value="message2">
        <div>{{ message2 }}</div>
        
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                message2: '',
            },
            methods: {
                bindMessage (event) {
                    this.message2 = event.target.value
                }
            }
        })
    </script>
</body>
</html>
