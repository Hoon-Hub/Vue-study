<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" name="" id="" v-model.number.trim="message">
        <div>{{ message }}</div>
        <div>{{ typeof message }}</div>
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })

    </script>

</body>
</html>
