<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div>getter & setter </div><br>
    <div id="app">
        <div>{{ reversedMsg }}</div>
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello Vue!'
            },
            computed: {
                // reverseMsg () {
                //     return this.msg.split('').reverse().join('');
                // },
                reversedMsg: {  
                    // getter
                    get() {
                        return this.msg.split('').reverse().join('');
                    },

                    //setter
                    set(value) {
                        this.msg = value;
                    }
                }
            }
        })
    </script>
</body>
</html>
